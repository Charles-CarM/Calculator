  <title>Calculator aficionado</title>

<body>
  <form id="form">

    <p>
    <input type="number" id="display" value="0">
    </p>

    <input type="button" id="buttonOne" value="1" class="number-button">
    <input type="button" id="buttonTwo" value="2" class="number-button">

    <input type="submit" id="equalsButton" value="=">
    
  </form>
