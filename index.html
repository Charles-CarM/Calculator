<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator aficionado</title>
  <link rel="stylesheet" href="style.css"/>
  
</head>
<body>
  <form id="form">
    <input type="button" id="clear">

    <p>
    <input type="number" id="display">
    </p>

    <label for="buttonNine" value="buttonNine">9</label>
    <input type="button" id="buttonNine">
    <input type="button" id="buttonEight">
    <input type="button" id="buttonSeven">
    <input type="button" id="buttonSix">
    <input type="button" id="buttonFive">
    <input type="button" id="buttonFour">
    <input type="button" id="buttonThree">
    <input type="button" id="buttonTwo">
    <input type="button" id="buttonOne">
    <input type="button" id="buttonZero">

    <input type="button" id="plusButton">
    <input type="button" id="minusButton">
    <input type="button" id="multiplyButton">
    <input type="button" id="divideButton">
    <input type="button" id="decimalButton">
    <input type="submit" id="equals">
    
  </form>
  <script src="script.js"></script>
</body>
</html>
